<div>
    <h2 id="page-heading">
        <span>Purchases</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase" [routerLink]="['/purchase/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Purchase
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="purchases?.length === 0">
        <span>No purchases found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="purchases && purchases.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Address</span></th>
                    <th scope="col" ><span>Age</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let purchase of purchases ;trackBy: trackId">
                    <td><a [routerLink]="['/purchase', purchase.id, 'view']">{{ purchase.id }}</a></td>
                    <td>{{ purchase.name }}</td>
                    <td>{{ purchase.address }}</td>
                    <td>{{ purchase.age }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/purchase', purchase.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <li *jhiHasAnyAuthority="'ROLE_ADMIN'" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <button type="submit"
                                    [routerLink]="['/purchase', purchase.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            </li>
                            <li *jhiHasAnyAuthority="'ROLE_ADMIN'" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                            <button type="submit" (click)="delete(purchase)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                            </li>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
